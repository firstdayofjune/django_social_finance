{% extends 'social_finance/base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="col-md-6">
	{% if object %}
	    <h1>Update Account</h1>
	{% else %}
	    <h1>Create Account</h1>
	{% endif %}

	<form action="" method="post">
		{% csrf_token %}
	    {% bootstrap_form form %}
	    <input type="submit" class="btn btn-primary">
	</form>
</div>
{% endblock %}
