{% extends 'social_finance/base.html' %}

{% block content %}
<div class="col-md-6">
    <h1>Delete Account {{object.id}}</h1>
    <h4>IBAN: {{ object.iban }}</h4>

    <p style="margin: 30px 0 30px 0" class="alert alert-warning"><strong>Are you sure you want to delete the account?</strong></p>

	<form action="" method="post">
		{% csrf_token %}
	    <input type="submit" class="btn btn-danger" value="Delete Account">
	    <a class="btn btn-default" href="{% url 'home' %}">Keep Account</a>
	</form>
</div>
{% endblock %}
