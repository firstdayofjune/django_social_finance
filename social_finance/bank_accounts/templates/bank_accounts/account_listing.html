{% extends 'social_finance/base.html' %}

{% block title %}
	{{ block.super }} - Accounts
{% endblock %}

{% block content %}
	<div class="container">
		<h1>Accounts</h1>
		
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Firstname</th>
					<th>Lastname</th>
					<th>IBAN</th>
				</tr>
			</thead>
			<tbody>
				{% for account in accounts %}
	            	<tr>
						<td>{{account.holder.firstname}}</td>
						<td>{{account.holder.lastname}}</td>
						<td>{{account.iban}}</td>
					</tr>
        		{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}
